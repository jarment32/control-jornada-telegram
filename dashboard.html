<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Bienvenido {{ session['usuario_nombre'] }}</h1>
    <p><a href="{{ url_for('logout') }}">Cerrar sesi√≥n</a></p>
    <h2>Mis jornadas</h2>
    <table>
        <tr>
            <th>Fecha</th>
            <th>Hora de entrada</th>
            <th>Hora de salida</th>
            <th>Acciones</th>
        </tr>
        {% for jornada in jornadas %}
        <tr>
            <td>{{ jornada['fecha'] }}</td>
            <td>{{ jornada['hora_entrada'] }}</td>
            <td>{{ jornada['hora_salida'] }}</td>
            <td>
                {% if not jornada['hora_salida'] %}
                    <form action="{{ url_for('salida', jornada_id=jornada['id']) }}" method="post">
                        <button type="submit">Registrar salida</button>
                    </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
